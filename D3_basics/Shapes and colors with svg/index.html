<!DOCTYPE html>
<html>
    <head>
        <title>Shapes with SVG and CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <svg width="960" height="500">
           <g transform="scale(1.5)">
                <circle cx="50" cy="50" r="40"></circle>
                <rect x="100" y="200" width="50" height="50"></rect>
                <circle cx="50" cy="200" r="40" fill="red"></circle>
                <rect x="100" y="100" width="50" height="50" fill="blue"></rect>
                <g transform="translate(0,200)" fill="blue" stroke="black">
                        <circle cx="50" cy="200" r="40" fill="red" stroke-width="5"></circle>
                        <rect x="100" y="100" width="50" height="50" fill="blue"></rect>
                </g>
                <g class="lines" transform="translate(150,0)">
                        <line x1="200" y1="20" x2="300" y2="280"></line>
                        <path fill="blue" d="M300 280 L350 200 L400 260 L450 230"></path>
                </g>
           </g>
       </svg>
    </body>

</html>
