<!DOCTYPE html>
<html>
    <head>
        <title>Scatterplot with menus</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <script type="text/javascript" src="d3.js"></script>
        <style>
            body {
                margin:0px;
                overflow:hidden;
            }
            
            circle {
                fill:steelblue;
            }
            
            text {
                font-family:sans-serif;
            }

            .tick text{
                fill: #635F5D;
                font-size: 2.7em;
            }

            .tick line{
                stroke: #C0C0BB;
            }

            .axis-label{
                fill: #8E8883;
                font-size: 5em;
            }

            .line-path{
                fill:none;
                stroke: red;
                stroke-width:5;
                stroke-linejoin: round;
            }

            #menus {
                font-size:2.5em;
                text-align:center;
            }

            #menus select{
                font-size:2.5rem;
            }

            #menus select option{
                font-size:1rem;
            }
        </style>
    </head>
    <body>
        <div id="menus">
            <span id="y-menu"></span>
            vs.
            <span id="x-menu"></span>
        </div>
        <svg width="960" height="450"></svg>
        <script src="bundle.js"></script>
    </body>

</html>
