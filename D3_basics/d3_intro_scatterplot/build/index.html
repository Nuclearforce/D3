<!DOCTYPE html>
<html>
    <head>
        <title>Cars scatter plot</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <script type="text/javascript" src="d3.js"></script>
        <style>
            body {
                margin:0px;
                overflow:hidden;
            }
            
            circle {
                fill:steelblue;
                opacity: 0.3;
            }
            
            text {
                font-family:sans-serif;
            }

            .tick text{
                fill: #635F5D;
                font-size: 2.7em;
            }

            .tick line{
                stroke: #C0C0BB;
            }

            .axis-label{
                fill: #8E8883;
                font-size: 5em;
            }

            .title{
                fill: #635F5D;
                font-size: 3.7em;
            }
        </style>
    </head>
    <body>
        <svg width="960" height="500"></svg>
        <script src="bundle.js"></script>
    </body>

</html>
